<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="producto1" class="producto">
        <h2>Coca-cola</h2>
        <img src="https://www.coca-cola.com/content/dam/onexp/co/es/brands/coca-cola/coca-cola-original/ccso_600ml_750x750.png/width1960.png"
            alt="coke image">
        <p>Bebida gaseosa con sabor a caramelo.</p>
        <button onclick="agregarAlCarrito('producto1', 'Coca-cola', 'Bebida gaseosa con sabor a caramelo.')">
            Agregar al carrito
        </button>
    </div>

    <div id="producto2" class="producto destacado">
        <h2>Galleta (Destacado)</h2>
        <img src="https://recetasdecocina.elmundo.es/wp-content/uploads/2015/09/cookies-receta.jpg" alt="cookie image">
        <p>Galletas con chispas de chocolate.</p>
        <button onclick="agregarAlCarrito('producto2', 'Galleta', 'Galletas con chispas de chocolate.')">
            Agregar al carrito
        </button>
    </div>

    <h2>Carrito de Compras</h2>
    <div id="carrito">

    </div>

</body>

</html>
